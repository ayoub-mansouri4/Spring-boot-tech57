<section  >
    <app-menu  id="menu" style="float:left;width: 20%;"></app-menu>
    <div style="height:100vh">
    <app-current-position></app-current-position>
     <div style="float: right;width: 70%">
      <div class="alert alert-success w-50" style="margin:0 auto;text-align: center;" *ngIf="succes" role="alert">
        L'opération est effectuée avec succès 
      </div>
        <div id="form" class="w-100" style="margin-top:7%;">
            <div class="row mb-4" id="1" class="d-flex w-100">
              <div class="col w-75" >
          <form  style="font-family: Arial, Helvetica, sans-serif;font-weight: bold;" class="w-100">
              <div class="row mb-4">
              <div class="col">
              <!-- Text input -->

             
              <div class="form-group">
                <label for="21"> Choisir une formation :</label>
                <select class="form-control" id="21" [(ngModel)]="id_formation"  name="id_formation" >
                  <option *ngFor="let formation of formations"  [value]="formation.id_formation">{{formation.titre_formation}}</option>
                </select>
            </div>
             
              <!-- 2 column grid layout with text inputs for the first and last names -->
             <div class="form-group">
              <label for="4">Participant :</label>
              <select class="form-control" id="4" [(ngModel)]="id_participant" name="id_participant" >
                <option *ngFor="let p of participants" [value]="p.id_participant"  >{{p.nom_participant}} {{p.prenom_participant}}</option>
              </select>
          </div>
        <div class="form-group">
            <label for="4">Date (mm/jj/aaaa) :</label> 
            <input type="date" id="4"    class="form-control" [(ngModel)]="absence_participant.date_absence" name="date_absence"  />
        </div>

        <div class="form-check">
            <input [value]="false" class="form-check-input" type="radio" [(ngModel)]="absence_participant.estAbsent" name="estAbsent" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                Présent(e)  
                        </label>
          </div>
          <div class="form-check">
            <input [value]="true"  class="form-check-input" type="radio" [(ngModel)]="absence_participant.estAbsent" name="estAbsent" id="flexRadioDefault2" >
            <label class="form-check-label" for="flexRadioDefault2">
                Absent(e)
            </label>
          </div>
          </div></div>
              <!-- Submit button -->
              <button  class="btn btn-primary w-25 mb-4"  >Submit</button>
            </form>
            </div>
            
          </div>
          
            
          </div>
     </div>
    </div>
</section>
