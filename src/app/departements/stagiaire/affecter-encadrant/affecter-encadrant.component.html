<section  >
    <app-menu  id="menu" style="float:left;width: 20%;"></app-menu>
    <div style="height:100vh">
    <app-current-position></app-current-position>
     <div style="float: right;width: 70%">
      <div class="alert alert-success w-50"  style="margin:0 auto;text-align: center;" *ngIf="succes" role="alert">
        L'opération est effectuée avec succès 
      </div>
        <div id="form" class="w-100" style="margin-top:7%;">
            <div class="row mb-4" id="1" class="d-flex w-100">
              <div class="col w-75" >
          <form  style="font-family: Arial, Helvetica, sans-serif;font-weight: bold;" class="w-100">
              <div class="row mb-4">
              <div class="col">
              <!-- Text input -->

             
             
             <!-- 2 column grid layout with text inputs for the first and last names -->
             <div class="form-group">
                <label for="4">Stagiaire :</label>
                <select class="form-control" id="4" [(ngModel)]="id_stagiaire" name="id_stagiaire" >
                  <option *ngFor="let s of liste_Stagiaires" [value]="s.id_stag" >{{s.nom_stag}} {{s.prenom_stag}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="4">Encadrant :</label>
                <select class="form-control" id="4" [(ngModel)]="id_encadrant" name="id_encadrant" >
                  <option *ngFor="let e of liste_Encadrants" [value]="e.id_encadrant" >{{e.nom_encadrant}} {{e.prenom_encadrant}}</option>
                </select>
            </div>
            
          </div></div>
              <!-- Submit button -->
              <button  class="btn btn-primary w-25 mb-4" (click)="affecter()" >Affecter</button>
            </form>
            </div>
            
          </div>
          
            
          </div>
     </div>
    </div>
</section>
